<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div id="login"></div>
<div class="container-fluid">
  <div class="row">
    <div id="messages" class="col-md-10">
      <div class="chat-text"></div>
      <div class="chat-bar">
        <div class="input-group">
          <input id="chat-input" type="text" class="form-control">
          <span id="send-chat-button" class="input-group-addon send">Send</span>
        </div>
      </div>
    </div>
    <div id="userlist" class="col-md-2"></div>
  </div>
</div>

<!-- javascript -->
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/vendor/underscore.min.js"></script>
<script src="js/vendor/backbone.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/handlebars.min.js"></script>
<script src="js/vendor/colorpicker.min.js"></script>
<script src="js/helpers.js"></script>
<script src="js/templates.js"></script>
<script src="js/main.js"></script>
<link rel="stylesheet" type="text/css" href="css/temp.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/colorpicker.css">
</body>
</html>
