<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div id="login"></div>
<div id="messages" class="">
  <div class="chat-text"></div>
  <div class="chat-bar" style="display:table; height:25px; width: 100%;">
    <div style="display:table-cell; height: 25px; width: 80%; margin:0;padding:0;">
      <textarea id="chat-input" type="text" style="height:50px; width: 100%;margin:0;padding:0;"></textarea>
    </div>
    <div style="display:table-cell; height: 25px; width: 18%; min-width: 60px;margin:0;padding:0;">
      <div id="send-chat-button" class="btn-sm btn-primary send" style="height:25px; width: 100%;margin:0;padding:0;">Send</div>
    </div>
  </div>
</div>
<div id="userlist"></div>
</div>
